<!-- To add more icons, duplicate a section and find yout icon here -> https://fontawesome.com/v6.0/icons -->

<div class="social-links">
    {% if site.facebook %}
        <a class="link" data-title="facebook.com/{{ site.facebook }}" aria-label="Show my Facebook" href="https://facebook.com/{{ site.facebook }}" target="_blank" rel="noopener">
            <i class="fa-brands fa-facebook"></i>
        </a>
    {% endif %}

    {% if site.twitter %}
        <a class="link" data-title="twitter.com/{{ site.twitter }}" aria-label="Show my Twitter" href="https://twitter.com/{{ site.twitter }}" target="_blank" rel="noopener">
            <i class="fa-brands fa-twitter"></i>
        </a>
    {% endif %}

    {% if site.instagram %}
        <a class="link" data-title="instagram.com/{{ site.instagram }}" aria-label="Show my Instagram" href="https://instagram.com/{{ site.instagram }}" target="_blank"  rel="noopener">
            <i class="fa-brands fa-instagram"></i>
        </a>
    {% endif %}

    {% if site.linkedin %}
        <a class="link" data-title="linkedin.com/in/{{ site.linkedin }}" aria-label="Show my LinkedIn" href="https://www.linkedin.com/in/{{ site.linkedin }}" target="_blank"  rel="noopener">
            <i class="fa-brands fa-linkedin"></i>
        </a>
    {% endif %}

    {% if site.medium %}
    <a class="link" data-title="medium.com/@{{ site.medium }}" aria-label="Show my Medium" href="https://medium.com/@{{ site.medium }}" target="_blank"  rel="noopener">
        <i class="fa-brands fa-medium"></i>
    </a>
    {% endif %}

    {% if site.dev %}
    <a class="link" data-title="https://dev.to/{{ site.dev }}" aria-label="Show my Dev" href="https://dev.to/{{ site.dev }}" target="_blank"  rel="noopener">
        <i class="fa-brands fa-dev"></i>
    </a>
    {% endif %}

    {% if site.github %}
    <a class="link" data-title="github.com/{{ site.github }}" aria-label="Show my GitHub" href="https://github.com/{{ site.github }}" target="_blank"  rel="noopener">
        <i class="fa-brands fa-github"></i>
    </a>
    {% endif %}

    {% if site.email %}
        <a class="link" data-title="{{ site.email }}" aria-label="Contact me via email" href="mailto:{{ site.email }}"  rel="noopener">
            <i class="fa-regular fa-envelope"></i>
        </a>
    {% endif %}
</div>
